

<div class="page-wrapper chiller-theme toggled">
  <a  id="show-sidebar" class="btn btn-sm btn-dark">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <img style="width: 80px;" routerLink="/" src="../../favicon.ico" alt="Logo">
        <a  routerLink='/market' href="#">NOX TRADING</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <mat-spinner *ngIf="isLoading" color='warn'></mat-spinner>
          <img class="img-responsive img-rounded" [src]='proPic'>
        </div>
        <div class="user-info">
          <span class="user-name">{{username}}
          </span>
          <span class="user-role">User</span>
          <span class="user-status">
            <i style="color: green;" class="fa fa-circle"></i>
            <span> Online</span>
          </span>
        </div>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>
          <li class="sidebar-dropdown">
            <a routerLink="profile" href="#">
              <i class="fa fa-user"></i>
              <span> My Profile</span>
            </a>
          </li>

          <li class="sidebar-dropdown">
            <a routerLink="trading" href="#">
              <i class="fa fa-shopping-cart"></i>
              <span> Trading Market</span>
            </a>
          </li>


          <li class="sidebar-dropdown">
            <a routerLink="addpost" href="#">
              <i class="fa fa-plus-circle"></i>
              <span> Add Post</span>
            </a>
          </li>


          <li class="sidebar-dropdown">
            <a routerLink="news" href="#">
              <i class="fa fa-newspaper"></i>
              <span> News</span>
            </a>
          </li>

          <li class="sidebar-dropdown">
            <a  (click)='cmsoon()'>
              <i class="fa fa-bullhorn"></i>
              <span> Announcements</span>
            </a>
          </li>

          <li class="sidebar-dropdown">
            <a routerLink="faqs">
              <i class="fa fa-question"></i>
              <span> FAQs</span>
            </a>
          </li>


          <li  style="margin-top: 70px;padding: 15px !important;background-color: #7C4A10;color: whitesmoke !important;" class="sidebar-dropdown">
            <a (click)="logout()" routerLink="profile" >
              <i class="fa fa-window-close"></i>
              <span style="color: #f2f2f2;"> Log Out</span>
            </a>
          </li>

        </ul>


      </div>
      <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->

  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">

      <router-outlet></router-outlet>

  </main>

</div>
