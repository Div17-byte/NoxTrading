
<div class="container" style="position: relative;">
  <div  class="row d-flex justify-content-center"  style="position: absolute;right: 0;left: 0;top: 0;">
    <div [ngClass]='{"show":isPosted}' id="alert-suc" class="alert alert-success alert-dismissible fade ">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Success!</strong> Your Traded has been Posted
    </div>
  </div>
    <form #addForm='ngForm' (ngSubmit)='onSubmit(addForm)'  >

        <hr>
      <h1 class="white-cl">Add Trade Post</h1>
     <input type="hidden" name="_id"  ngModel/>


      <div class="form-group">
        <input  type="text" name="haveItem" maxlength="100"    required [(ngModel)]="postModel.haveItem" />
        <label for="input" class="control-label">Have Item [WTS]</label><i class="bar"></i>
        <!-- <span *ngIf="haveItem.invalid && haveItem.touched" class="alert-danger">Invalid Details</span> -->
      </div>
      <div class="form-group">
        <input type="text" name="wantItem" maxlength="100"   required [(ngModel)]="postModel.wantItem" />
        <label for="input" class="control-label">Want Item [WTB]</label><i class="bar"></i>
        <!-- <span *ngIf="wantItem.invalid && wantItem.touched" class="alert-danger">Invalid Details</span> -->
      </div>

      <div class="form-group">
        <select name="gname" required [(ngModel)]="postModel.gname">
          <option>Warframe</option>
          <option>Rocket League</option>
          <option>CSGO</option>
          <option>Dota 2</option>
          <option>Team Fortress 2</option>
          <option>Rust</option>
          <option>Playerunkown's Battleground</option>
        </select>
        <label for="select" class="control-label">Game</label><i class="bar"></i>
      </div>
      <div class="form-group">

        <textarea name="desc" maxlength='200'  placeholder="In-Game username (Optional) " [(ngModel)]='postModel.desc' ></textarea>
        <label for="textarea" class="control-label">Textarea</label><i class="bar"></i>
      </div>
      <div class="button-container">
        <!-- <button class="button" type="submit" value="Submit" ></button> -->
        <input [disabled]='addForm.invalid' class="btn btn-primary mb-2" type="submit" value="Post Trade">
    </div>
    </form>

  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 w3-animate-right" *ngFor='let p of posts '>
        <div class="card mb-4">
          <div class="card-header p-2">
            <div class="media flex-wrap w-100 align-items-center">
              <img style="width: 100px;" [src]="p.userImg" class="d-block ui-w-40 rounded-circle" alt="">
              <div class="media-body ml-3"> <a href="javascript:void(0)"
                  data-abc="true">{{username}}</a>
                <div class="text-muted small">{{p.postDate |dateAgo}}</div>
              </div>

            </div>
          </div>
          <div class="card-body">
            <h6 class="text-center red-1">[WTS]</h6>
            <p class="p-2"> {{p.haveItem}}
            </p>
            <h6 class="text-center red-1">[WTB]</h6>
            <p class="p-2"> {{p.wantItem}}
            </p>
          </div>
          <div class="card-body">
            <h3 class="red-1">[Description]</h3>
            <p class="p-1 b-red"> {{p.desc}}
            </p>
          </div>
          <div
            class="card-footer d-flex flex-wrap justify-content-center align-items-center px-0 pt-0 pb-3">
            <div class="px-4 pt-3"> <a style="color: white;" (click)="doDelete(p)" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
